<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparing texts</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- <h1></h1> -->
    <div class="container">
      <div>
        <textarea id="leftTextarea" placeholder="Enter the text..."></textarea>
      </div>
      <div>
        <textarea id="rightTextarea" placeholder="Enter the text..."></textarea>
      </div>
    </div>
    <div class="buttonWrapper">
      <button
        id="button"
        onclick="compareTexts('leftTextarea', 'rightTextarea')"
      >
        Отримати список однакових слів
      </button>
    </div>
    <table id="table"></table>
    <script src="script.js"></script>
  </body>
</html>
